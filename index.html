<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 💖 Container for Floating Hearts -->
  <div id="heart-container"></div>

  <!-- 🌄 Cover Photo -->
  <div class="cover-photo">
    <img src="cover.jpg" alt="Cover Photo">
  </div>

  <!-- 🎶 Music Button -->
  <button onclick="document.getElementById('song').play()">Play Birthday Song 🎵</button>
  <audio id="song" src="birthday.mp3"></audio>

  <!-- 💌 Message Container -->
  <div class="container">
    <h1>Happy Birthday, you crazy piece of my peace</h1>
    <p class="typewriter-text" id="message"></p><span class="cursor"></span>
  </div>

  <!-- 🖼️ Cinematic Gallery -->
  <div class="cinema-gallery">
    <img src="pic1.jpg" alt="Memory 1" onclick="openLightbox(this.src)">
    <img src="pic2.jpg" alt="Memory 2" onclick="openLightbox(this.src)">
    <img src="pic3.jpg" alt="Memory 3" onclick="openLightbox(this.src)">
    <img src="pic4.jpg" alt="Memory 4" onclick="openLightbox(this.src)">
    <img src="pic5.jpg" alt="Memory 5" onclick="openLightbox(this.src)">
  </div>

  <!-- 🌌 Lightbox for zoom -->
  <div id="lightbox" onclick="this.style.display='none'">
    <img src="" id="lightbox-img" alt="Zoomed Photo">
  </div>

  <!-- 💖 Floating Hearts Script -->
  <script>
    const heartContainer = document.getElementById('heart-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 3 + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script>

  <!-- ⌨️ Typewriter Text Script -->
  <script>
    const message = `my princess, my rabo—
You’re that rare human who showed up when I didn’t even know I needed someone.
Not loud. Not dramatic. But real. Solid. Present.

We’ve laughed over dumb things,
talked deep at 3 AM,
and sometimes just sat in silence that said more than words ever could.

Ur existence feels like a comfort playlist—
One that starts playing when the world feels too harsh for me.

On your birthday,
I don’t wish for stars or luxury or random quotes to bless you.
I wish you me 😁😁
And yes, obviously… my nonsense thoughts, dumb reels, and maybe a little chaos u enjoy.

Keep being soft as you are.
And don’t forget:
No matter how messy life gets,
you always have me —
(Ik I have you too 😉)
the one who knows exactly how weird you are… and still chooses you every damn day.

Ik things not going well
You are mad at me 
Sorry for everything which is making u stop from talking to me 
But ik we will go through anything which comes in way as we always used to be 
(And if you even have the thought that I forgot your birthday, take my virtual slap 👋🏻😒)

Happy Birthday idiot!! 🎉 
You have my heart 💖`;

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("message").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
      }
    }
    typeWriter();
  </script>

  <!-- 🖼️ Lightbox Script -->
  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
  </script>

</body>
</html>
