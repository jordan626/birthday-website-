<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('photo1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      margin: 50px auto;
      max-width: 90%;
      width: 600px;
    }

    h1 {
      font-size: 40px;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
      color: #ffd5ec;
      text-shadow: 2px 2px 4px #000;
    }

    .typewriter-text {
      font-size: 20px;
      font-style: italic;
      line-height: 1.7;
      white-space: pre-line;
      text-align: left;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      margin-left: 5px;
      background-color: #fff;
      border-radius: 2px;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: #000;
      cursor: pointer;
    }

    /* ğŸŒ„ Cover Photo */
    .cover-photo img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeInCover 2s ease-in-out;
    }

    @keyframes fadeInCover {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ğŸï¸ Cinematic Gallery */
    .cinema-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 40px auto;
      max-width: 1000px;
    }

    .cinema-gallery img {
      width: 180px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInUp 0.8s forwards;
    }

    .cinema-gallery img:nth-child(1) { animation-delay: 0.2s; }
    .cinema-gallery img:nth-child(2) { animation-delay: 0.4s; }
    .cinema-gallery img:nth-child(3) { animation-delay: 0.6s; }
    .cinema-gallery img:nth-child(4) { animation-delay: 0.8s; }
    .cinema-gallery img:nth-child(5) { animation-delay: 1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <!-- ğŸŒ„ Cinematic Cover Photo -->
  <div class="cover-photo">
    <img src="cover.jpg" alt="Cover Photo">

  <!-- ğŸ‚ Birthday Message -->
  <div class="container">

    <!-- ğŸµ Music Button -->
    <button onclick="document.getElementById('song').play()">ğŸµ Play Birthday Song</button>
    <audio id="song" loop>
      <source src="birthday.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- ğŸ’Œ Typewriter Message -->
    <div class="typewriter-text" id="message"></div>
    <span class="cursor" id="cursor"></span>
  </div>

  <!-- ğŸï¸ Animated 5-Photo Gallery -->
  <div class="cinema-gallery">
    <img src="pic1.jpg" alt="Memory 1">
    <img src="pic2.jpg" alt="Memory 2">
    <img src="pic3.jpg" alt="Memory 3">
    <img src="pic4.jpg" alt="Memory 4">
    <img src="pic5.jpg" alt="Memory 5">
  </div>

  <!-- ğŸ–‹ Typewriter Script -->
  <script>
    const paragraphs = [

    ];

    const messageEl = document.getElementById("message");
    let currentParagraph = 0;
    let currentChar = 0;

    function typeWriter() {
      if (currentParagraph < paragraphs.length) {
        const currentText = paragraphs[currentParagraph];
        if (currentChar < currentText.length) {
          messageEl.innerHTML += currentText.charAt(currentChar);
          currentChar++;
          setTimeout(typeWriter, 30);
        } else {
          messageEl.innerHTML += "\n\n";
          currentParagraph++;
          currentChar = 0;
          setTimeout(typeWriter, 700);
        }
      } else {
        document.getElementById("cursor").style.display = "none";

    }

    window.onload = typeWriter;
  </script>

</body>
</html>
